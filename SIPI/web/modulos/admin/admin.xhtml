<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="FormAdminUser" style="border: 0px;" >
        <p:panelGrid>
            <p:row>
                <p:column>
                    <h:outputText value="Ingrese Nombre:" />
                    <p:inputText />
                </p:column>
                <p:column>
                    <h:outputText value="Ingrese Usuario: " />
                    <p:inputText />
                </p:column>
                <p:column>
                    <h:outputText value="Ingrese Contraseña:" />
                    <p:inputText />
                </p:column>
                <p:column>
                    <h:outputText value="Seleccione Perfil:" />
                    <p:inputText />
                </p:column>
                <p:column>
                    <p:commandButton value="Guardar" action="#" />
                </p:column>
            </p:row>

        </p:panelGrid>

        <p:dataTable var="us" value="#">
            <p:column headerText="ID">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Usuario">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Contraseña">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Clave">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Perfil">
                <h:outputText value="#" />
            </p:column>
            <p:column headerText="Estatus">
                <h:outputText value="#" />
            </p:column>
        </p:dataTable>


    </h:form>

</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{bundle.SIPI}</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>

                <p:panel>
                    <h1 style="text-align: center">#{bundle.SIPI}</h1>

                    <p:menubar style="margin-left: -20px; margin-right: -20px">
                        <p:submenu label="#{bundle.Mantenimiento}">
                            <p:submenu label="#{bundle.Banco}">
                                <p:menuitem value="#{bundle.Altas}" actionListener="#{Ctrl.altasBancos}" update="@form"/>
                                <p:menuitem value="#{bundle.Bajas}" actionListener="#{Ctrl.bajasBancos}" update="@form"/>
                                <p:menuitem value="#{bundle.Cambios}" actionListener="#{Ctrl.cambiosBancos}" update="@form"/>
                            </p:submenu>
                            <p:menuitem value="#{bundle.Reportes}" url="#"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.GenOf}">
                            <p:submenu label="#{bundle.TipOf}">
                                <p:menuitem value="#{bundle.Apertura}" url="#"/>
                                <p:menuitem value="#{bundle.Cancelacion}" url="#"/>
                                <p:menuitem value="#{bundle.Actualizacion}" url="#"/>
                                <p:menuitem value="#{bundle.EntCheq}" url="#"/>
                            </p:submenu>
                            <p:submenu label="#{bundle.ModOf}">
                                <p:menuitem value="#{bundle.Apertura}" url="#"/>
                                <p:menuitem value="#{bundle.Cancelacion}" url="#"/>
                                <p:menuitem value="#{bundle.Actualizacion}" url="#"/>
                                <p:menuitem value="#{bundle.EntCheq}" url="#"/>
                            </p:submenu>
                            <p:submenu label="#{bundle.ImpOf}">
                                <p:menuitem value="#{bundle.Apertura}" url="#"/>
                                <p:menuitem value="#{bundle.Cancelacion}" url="#"/>
                                <p:menuitem value="#{bundle.Actualizacion}" url="#"/>
                                <p:menuitem value="#{bundle.EntCheq}" url="#"/>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="#{bundle.AdmProy}">

                        </p:submenu>
                        <p:submenu label="#{bundle.Consultas}">

                        </p:submenu>
                        <p:submenu label="#{bundle.Saldos}">

                        </p:submenu>
                        <p:menuitem value="#{bundle.Salir}" url="#" />
                    </p:menubar>






                    <p:panel id="pBancosAltas" rendered="#{Ctrl.btnBancosAltas}" style="border: 0px;">
                        <ui:include src="modulos/mantenimiento/Bancos/altas.xhtml" /> 
                    </p:panel>
                    <p:panel id="pBancosBajas" rendered="#{Ctrl.btnBancosBajas}">
                        <ui:include src="modulos/mantenimiento/Bancos/bajas.xhtml" /> 
                    </p:panel>
                    <p:panel id="pBancosCambios" rendered="#{Ctrl.btnBancosCambios}">
                        <ui:include src="modulos/mantenimiento/Bancos/cambios.xhtml" /> 
                    </p:panel>

                </p:panel>
            </h:form>
        </h:body>

    </f:view>
</html>
